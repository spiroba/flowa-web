<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowa - Статистика опросов</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-analytics-compat.js"></script>
    <!-- Chart.js для графиков -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Конфигурация Firebase -->
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flowa</h1>
            <p>Статистика опросов</p>
        </header>
        
        <main>
            <div class="stats-container">
                <div class="stats-header">
                    <h2>Результаты опроса</h2>
                    <select id="surveySelect">
                        <option value="DEMO">Демо опрос</option>
                    </select>
                </div>
                
                <div class="stats-content">
                    <div class="stats-card">
                        <h3>Оценка сервиса</h3>
                        <canvas id="ratingChart"></canvas>
                    </div>
                    
                    <div class="stats-card">
                        <h3>Рекомендации</h3>
                        <canvas id="recommendationChart"></canvas>
                    </div>
                    
                    <div class="stats-card full-width">
                        <h3>Отзывы</h3>
                        <div id="feedbackList" class="feedback-list"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 Flowa. Все права защищены.</p>
            <div class="footer-links">
                <a href="#">Политика конфиденциальности</a>
                <a href="#">О нас</a>
            </div>
        </footer>
    </div>
    
    <script src="js/stats.js"></script>
</body>
</html>
