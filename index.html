<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#4F8DF9">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline';">
    <base href="/flowa-web/">
    <title>Flowa - Интерактивные опросы</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <script type="module" src="js/main.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-analytics-compat.js"></script>
    <!-- Конфигурация Firebase -->
    <script src="js/firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flowa</h1>
            <p>Удобные опросы для вашего бизнеса</p>
        </header>
        
        <main>
            <section class="survey-section">
                <h2>Опрос</h2>
                <div id="survey-content">
                    <!-- Содержимое опроса будет загружено через JavaScript -->
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Загрузка опроса...</p>
                    </div>
                </div>
            </section>
            
            <div class="info-section" style="display: none;">
                <h3>Как это работает?</h3>
                <ol>
                    <li>Отсканируйте QR-код с помощью камеры телефона</li>
                    <li>Ответьте на вопросы опроса</li>
                    <li>Отправьте свои ответы</li>
                </ol>
                <p>Спасибо за ваше участие!</p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Flowa. Все права защищены.</p>
            <div class="footer-links">
                <a href="#">Политика конфиденциальности</a>
                <span class="divider">|</span>
                <a href="#">О нас</a>
            </div>
        </footer>
    </div>
</body>
</html>
