<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Flowa - Перенаправление</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    
    <!-- Мгновенное перенаправление -->
    <script>
        // Получаем код опроса из URL пути
        const path = window.location.pathname;
        const pathParts = path.split('/');
        const pollCode = pathParts[pathParts.length - 1] || '';
        
        // Получаем все параметры из URL
        const queryParams = new URLSearchParams(window.location.search);
        
        // Добавляем параметр surveyId
        if (pollCode && pollCode !== 'index.html' && pollCode !== '') {
            queryParams.set('surveyId', pollCode);
        }
        
        // Перенаправляем на корневую страницу немедленно
        window.location.href = `/flowa-web/?${queryParams.toString()}`;
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Flowa</h1>
        </header>
        
        <main>
            <section class="survey-section">
                <h2>Перенаправление...</h2>
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Перенаправление на страницу опроса...</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Flowa. Все права защищены.</p>
        </footer>
    </div>
</body>
</html>
